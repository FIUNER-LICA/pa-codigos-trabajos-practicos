<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</head>
<body class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto col-6">
            <h1 class="mx-auto ">Mi Biblioteca Virtual</h1>
            <img class="mx-auto mt-1 mb-3" src="{{ url_for('static', filename='images/libros.png') }}" width="400">  
        </div>
    </div>
    <div class="row justify-content-md-center">
        <form class="col-md-3 pt-3" action="{{ url_for('funcion_listar') }}">
            <button class="element_width w-100 btn btn-lg btn-primary" type="submit">Listar Libros</button>
        </form>
    </div>
    <div class="row justify-content-md-center">
        <form class="col-md-3 pt-3" action="{{ url_for('funcion_agregar') }}">
            <button class="element_width w-100 btn btn-lg btn-primary" type="submit">Agregar Libros</button>
        </form>        
    </div>
    
</body>
</html>
