<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-auto col-6">
            <img class="mx-auto mt-1 mb-3" src="{{ url_for('static', filename='images/libros.png') }}" width="400">
            <div class="mx-auto">
                <h3>Hay {{num_libros}} libro(s) en la biblioteca</h3>
                <h3>Ingresar la información del libro:</h3>
            </div> 
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col-md-auto pt-1" style="color: red">  
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endif %}
            {% endwith %} 
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-auto pt-3">
            <form action="{{url_for('funcion_agregar')}}" method="post">
    
                <label for="nombre">Nombre del libro:</label><br>
                <input type="text" id="nombre" name="input_nombre" value="" required><br>
        
                <label for="autor">Nombre del autor:</label><br>
                <input type="text" id="autor" name="input_autor" value="" required><br>
        
                <label for="calif">Calificación:</label><br>
                <input type="number" id="calif" name="input_calif" value="" max="10" step=0.1 required><br><br>
        
                <button class="element_width w-100 btn btn-lg btn-primary" type="submit">Agregar</button>
            </form>   
            <div class="row flex-fill">
                <form class="pt-3" action="{{url_for('inicio')}}">
                    <button class="element_width w-100 btn btn-lg btn-primary" type="submit">Volver</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
