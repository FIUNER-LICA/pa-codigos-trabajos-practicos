<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column">
    <div class="mx-5 mt-5 d-flex flex-column">
        <h3>Edite el libro:</h3>
        <form class="mx-1 mt-1 mb-3" action="{{ url_for('edit') }}" method="post">
            <input type="hidden" name="id" value="{{libro.id}}">
            <label for="nombre">Título del libro:</label><br>
            <input type="text" id="nombre" name="titulo" value="{{libro.nombre}}" ><br>
            <label for="autor">Autor del libro:</label><br>
            <input type="text" id="autor" name="autor" value="{{libro.autor}}"><br>
            <label for="puntaje">Puntuación:</label><br>
            <input type="text" id="puntaje" name="puntaje" value="{{libro.puntaje}}"><br><br>
            <input type="submit" value="Editar">
        </form>
    </div>
</body>
</html>
